<body>
<div class="login-box">
  <div class="login-logo">
    <b>易过户</b>
  </div>
  <!--&lt;!&ndash; /.login-logo &ndash;&gt;-->
  <div class="login-box-body">
    <form [formGroup]="formGroup" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" formControlName="username" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" formControlName="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <span style="color:red;">{{message}}</span>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login(formGroup.value)">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</div>
</body>
<!-- /.login-logo -->
