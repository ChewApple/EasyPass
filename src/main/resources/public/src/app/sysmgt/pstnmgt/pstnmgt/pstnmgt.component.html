<div class="box">
  <div class="box-header">
    <button type="submit" class="btn btn-primary pull-left" (click)="create()">新建岗位</button>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="example2" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>编号</th>
        <th>岗位名</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles | async; let i = index;">
        <td>{{role.roleid}}</td>
        <td>{{role.rolename}}</td>
        <td>{{date.dateFmt(role.createdate)}}</td>
        <td>
          <a class="btn btn-warning btn-xs" (click)="edit(role)"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
          <a class="btn btn-danger btn-xs" (click)="delete(role)"><span class="glyphicon glyphicon-remove"></span>删除</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
