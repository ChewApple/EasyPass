<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">用户查询</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" [formGroup]="formGroup">
    <div class="box-body">
      <div>
        <div class="box-body" style="padding:5px;">
          <label class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" formControlName="username">
          </div>
          <label class="col-sm-2 control-label">手机号码</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" formControlName="phone">
          </div>
        </div>
      </div>
      <div>
        <div class="box-body " style="padding:5px;">
          <label class="col-sm-2 control-label">岗位</label>
          <div class="col-sm-2">
            <select class="form-control" formControlName="role">
              <option *ngFor="let role of roles | async; let i = index;" value={{role.rolename}}>{{role.rolename}}</option>
            </select>
          </div>
          <label class="col-sm-2 control-label">状态</label>
          <div class="col-sm-2">
            <select class="form-control" formControlName="state">
              <option value="所有" selected="selected">所有</option>
              <option value="激活">激活</option>
              <option value="失效">失效</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="button" class="btn btn-primary pull-left" (click)="create()">新建用户</button>&nbsp;&nbsp;
      <button type="submit" class="btn btn-success pull-left" style="margin-left:5px;" (click)="search(formGroup.value)">查询用户</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>

<div class="box">
  <div class="box-header">
    <h3 class="box-title">查询结果</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="usermgtTable" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>编号</th>
        <th>用户名</th>
        <th>性别</th>
        <th>手机号码</th>
        <th>岗位</th>
        <th>密码</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | async; let i = index;">
        <td>{{user.userid}}</td>
        <td>{{user.username}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.rolename}}</td>
        <td>{{user.password}}</td>
        <td>{{date.dateFmt(user.createdate)}}</td>
        <td>
          <a class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil" (click)="edit(user)"></span>编辑</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>
  </div>
  <!-- /.box-body -->
</div>
